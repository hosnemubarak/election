{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="py-5 bg-white">
    <div class="container text-center">
        <div class="mb-4">
            <span class="badge bg-light text-secondary px-3 py-2 rounded-pill border border-secondary">
                <i class="far fa-play-circle me-2"></i>Video Gallery
            </span>
        </div>
        <h1 class="display-4 mb-4 text-secondary">ভিডিও এবং সাক্ষাৎকার</h1>
        <p class="lead text-muted mx-auto" style="max-width: 800px;">
            আমাদের ক্যাম্পেইনের সাক্ষাৎকার ও গুরুত্বপূর্ণ মুহূর্তগুলো দেখুন
        </p>
    </div>
</section>

<section class="py-5 bg-light">
    <div class="container">
        <div class="row g-4">
            {% for video in videos %}
            {% include 'includes/video_card.html' %}
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
