<div class="col-md-6 col-lg-4">
    <div class="card h-100 border-0 shadow-sm hover-lift">
        <div class="card-body p-4">
            <div class="d-flex align-items-center mb-3">
                <i class="far fa-calendar-alt text-secondary me-2"></i>
                <small class="text-muted">{{ press.date|date:"d M Y" }}</small>
                <span class="badge bg-secondary-soft text-secondary ms-auto">{{ press.category }}</span>
            </div>
            <h4 class="fw-bold mb-3">{{ press.title }}</h4>
            <p class="text-muted mb-4">{{ press.summary|truncatewords:20 }}</p>
            <a href="{% url 'press_release_detail' press.slug %}"
                class="btn btn-outline-secondary btn-sm stretched-link">সম্পূর্ণ বিবৃতি পড়ুন <i
                    class="fas fa-arrow-right ms-1"></i></a>
        </div>
    </div>
</div>
