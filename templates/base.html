{% load static %}
<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nazmul Mostafa Amin{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Archivo:400,600,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Archivo', sans-serif;
            overflow-x: hidden;
        }

        .hero-section {
            padding: 4rem 0;
            background-color: var(--wp--preset--color--white);
        }

        .navbar-brand img {
            height: 60px;
            width: auto;
        }

        /* Standardized logo size */
        /* Standardized logo size */
        .nav-link {
            color: var(--wp--preset--color--black);
            padding: 0.5rem 1rem;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: var(--wp--preset--color--vivid-green-hard);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover {
            color: var(--wp--preset--color--vivid-green-hard);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link.active {
            color: var(--wp--preset--color--vivid-green-hard);
            font-weight: 600;
        }

        .nav-link.active::after {
            width: 100%;
        }

        .btn-primary {
            background-color: var(--wp--preset--color--vivid-red);
            border: none;
        }

        .btn-primary:hover {
            background-color: #a82323;
        }

        .icon-box {
            text-align: center;
            padding: 2rem;
        }

        .icon-box i {
            font-size: 3rem;
            color: var(--wp--preset--color--vivid-red);
            margin-bottom: 1rem;
        }

        .section-padding {
            padding: 6rem 0;
        }

        .bg-gradient-custom {
            background: linear-gradient(180deg, #006A4E 0%, #00856B 50%, #00A085 100%);
            color: white;
        }

        .footer {
            background-color: #222;
            color: #fff;
            padding: 3rem 0;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>

    {% include 'partials/navbar.html' %}

    {% block content %}
    {% endblock %}

    {% block footer %}
    {% include 'partials/footer.html' %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
