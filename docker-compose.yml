version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: election_db_dev
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME:-election_db}
      - POSTGRES_USER=${DB_USER:-election_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-election_pass}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-election_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      target: development
    container_name: election_web_dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume_dev:/app/staticfiles
      - media_volume_dev:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DEBUG=True
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-election_db}
      - DB_USER=${DB_USER:-election_user}
      - DB_PASSWORD=${DB_PASSWORD:-election_pass}
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    tty: true

volumes:
  postgres_data_dev:
  static_volume_dev:
  media_volume_dev:
